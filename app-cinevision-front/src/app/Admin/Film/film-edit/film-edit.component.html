<div class="container">
  <h1 class="mt-3">Edit Film</h1>

  <ng-container *ngIf="film">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">

        <div class="mt-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="film.title">
        </div>

        <div class="mt-3">
          <label for="popularity" class="form-label">Popularity</label>
          <input type="number" id="popularity" name="popularity" class="form-control" [(ngModel)]="film.popularity"
                 step="0.1">
        </div>

        <div class="mt-3">
          <label for="releaseDate" class="form-label">Release Date</label>
          <input type="date" id="releaseDate" name="releaseDate" class="form-control"
                 [ngModel]="film.releaseDate | date: 'yyyy-MM-dd'" (ngModelChange)="film.releaseDate = $event">
        </div>

        <div class="mt-3">
          <label for="voteCount" class="form-label">Number of Votes</label>
          <input type="number" id="voteCount" name="voteCount" class="form-control" [(ngModel)]="film.voteCount">
        </div>

        <div class="mt-3">
          <label for="voteAverage" class="form-label">Vote Average</label>
          <input type="number" id="voteAverage" name="voteAverage" class="form-control" [(ngModel)]="film.voteAverage"
                 step="0.1">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>

          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
