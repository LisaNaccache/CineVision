<ng-container *ngIf="film; else loader">
  <div class="container-fluid px-0">
    <!-- Bannière -->
    <div class="banner">
      <img [src]="film.posterUrl" [alt]="film.title" class="img-fluid w-100">
    </div>
  </div>

  <div class="container py-5">
    <!-- Titre -->
    <h1 class="fw-normal text-center text-dark mb-4">{{ film.title }}</h1>

    <!-- Détails -->
    <div class="d-flex justify-content-between text-muted mb-4">
      <span><strong>Release Date:</strong> {{ film.releaseDate | date:'dd-MM-yyyy' }}</span>
      <span><strong>Popularity:</strong> {{ film.popularity }}</span>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <h5 class="text-secondary">Description</h5>
      <p>{{ film.description }}</p>
    </div>

    <!-- Bande-Annonce -->
    <div class="mb-4">
      <h5 class="text-secondary">Trailer</h5>
      <div class="ratio ratio-16x9">
        <iframe
          *ngIf="film.trailerUrl"
          [src]="film.trailerUrl | safeUrl"
          width="100%"
          height="315"
          frameborder="0"
          allowfullscreen>
        </iframe>
        <p *ngIf="!film.trailerUrl" class="text-danger">Trailer not available</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loader>
  <div class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
