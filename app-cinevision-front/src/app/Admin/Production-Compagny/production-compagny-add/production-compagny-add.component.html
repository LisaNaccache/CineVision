<div class="container">
  <h1 class="mt-3">Add Production Compagny</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label for="name" class="form-label">Name :</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="company.name_company" required>
      </div>

      <div class="mt-3 d-flex">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">Save</button>
        <button type="submit" class="btn btn-outline-primary ms-3" (click)="back()">Back</button>
      </div>
    </div>
  </form>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="hasError && !isLoading" class="alert alert-danger mt-5">
    An error occurred while adding the production compagny. Please try again later.
  </div>
</div>
