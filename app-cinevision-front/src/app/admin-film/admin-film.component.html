<div class="container">

  <h1 class="mt-3">Films</h1>

  <div class="d-flex justify-content-end mt-3">
    <!--<a [routerLink]="['/admin/film/add']" class="btn btn-primary">Ajouter un film</a>-->
  </div>

  <ng-container *ngIf="films && films.length > 0; else noFilms">
    <table class="table table-bordered mt-3">
      <thead>
      <tr>
        <th>Photo</th>
        <th>Titre</th>
        <th>Est Visible ?</th>
        <th>Catégories</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let film of films">
        <td>
          <img [src]="film.photo" alt="{{ film.titre }}" style="height: 100px; width: auto;">
        </td>
        <td>{{ film.titre }}</td>
        <td>Oui</td>
        <td>
            <!--<span class="badge bg-secondary me-2" *ngFor="let category of film.categories || []">
              {{ category }}
            </span>-->
        </td>
        <td>
          <!--<a class="btn btn-light me-2" [routerLink]="['/admin/film', film.id]">Modifier</a>
          <button class="btn btn-danger" (click)="deleteFilm(film.id)">Supprimer</button>-->
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #noFilms>
    <p class="mt-3 text-center">Aucun film trouvé.</p>
  </ng-template>

</div>
