<div class="container">
  <h1 class="mt-3">Edit Production country</h1>

  <ng-container *ngIf="country; else loadingOrError">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="name" class="form-label">Name Country :</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="country.name_country">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
          <button type="submit" class="btn btn-outline-primary ms-3" (click)="back()">Back</button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #loadingOrError>
    <div *ngIf="isLoading" class="text-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngIf="hasError && !isLoading" class="alert alert-danger mt-5">
      An error occurred while loading the production country. Please try again later.
    </div>
  </ng-template>
</div>
